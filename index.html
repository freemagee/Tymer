<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tymer</title>
        <meta name="description" content="A web based countdown timer.">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Oswald:700|Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="library/css/normalize.min.css">
        <link rel="stylesheet" href="library/css/main.min.css">
    </head>
    <body>
        <div class="container">
            <div class="tymer clearfix">
                <span class="number mins">01</span>
                <span class="sep">:</span>
                <span class="number secs">00</span>
            </div>
        </div>

        <div class="tymer-control hidden clearfix">
            <button type="button" class="btn control js-pause">Pause</button>
            <button type="button" class="btn clear js-clear">Clear</button>
        </div>

        <div class="tymer-set clearfix">
            <form action="index.html" method="post" class="js-set">
                <fieldset>
                    <div class="statement"><span class="elaborate">I need a</span> Tymer for <input class="inline js-minutes" type="number" name="minutes" min="1" max="99" value="1"> <span class="elaborate">minutes</span></div>
                    <button class="btn start js-start" type="submit">Start Tymer</button>
                </fieldset>
            </form>
        </div>

        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="library/js/vendor/jquery-2.0.0.min.js"><\/script>')</script>
        <script src="library/js/vendor/jquery.countdown.min.js"></script>
        <script src="library/js/main.js"></script>

    </body>
</html>
