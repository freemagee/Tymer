<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Tymer - Free online countdown timer</title>
        <meta name="description" content="Tymer is an online countdown timer that is free &amp; easy to use on any device.">
        <meta name="viewport" content="width=device-width">

        <link href='http://fonts.googleapis.com/css?family=Oswald:700|Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="library/css/normalize.min.css">
        <link rel="stylesheet" href="library/css/main.min.css">
        <link rel="icon" href="favicon.png" type="image/png">
    </head>
    <body>

        <div class="container light">
            <div class="tymer clearfix">
                <span class="number mins">00</span>
                <span class="sep">:</span>
                <span class="number secs">00</span>
            </div>
        </div>

        <div class="tymer-control hidden clearfix">
            <button type="button" class="btn control js-pause">Pause</button>
            <button type="button" class="btn clear js-clear">Clear</button>
        </div>

        <div class="tymer-set clearfix">
            <form action="index.html" method="post" class="js-set">
                <fieldset>
                    <div class="statement">
                        <span class="elaborate large">I need a</span> <span class="elaborate med">Tymer for</span> <input class="inline js-minutes" type="number" name="minutes" min="0" max="99" pattern="[0-9]*"> min<span class="elaborate med">ute</span>s and <input class="inline js-seconds" type="number" name="seconds" min="0" max="50" step="10" pattern="[0-9]*"> sec<span class="elaborate med">ond</span>s
                    </div>
                    <button class="btn start js-start" type="submit">Start <span class="elaborate med">Tymer</span></button>
                </fieldset>
            </form>
        </div>

        <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="library/js/vendor/jquery-2.0.0.min.js"><\/script>')</script>
        <script src="library/js/vendor/jquery.countdown.min.js"></script>
        <script src="library/js/main.min.js"></script>

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-42362315-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>

    </body>
</html>
